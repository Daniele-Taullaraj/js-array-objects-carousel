<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="d-flex flex-column align-items-center">

        <h1 class="my-5">Carousel</h1>

        <div class="d-flex one">
            <div id="main-card"></div>
            <div id="little-card" class="d-flex flex-column"></div>
        </div>

        <div class="mt-5">
            <button class="previousBtn btn btn-outline-primary">Previous</button>
            <button class="nextBtn btn btn-outline-primary">Next</button>
            <button class="repeatBtn btn btn-outline-primary">Repeat</button>
            <button class="stopBtn btn btn-outline-primary">Stop</button>
        </div>

    </div>

    <script src="./script.js"></script>
</body>

</html>
